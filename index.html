<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Development Course - Exercise 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <form>
        <input id="searchValue" type="text" placeholder="Search by name..." required>
        <input type="button" value="Search" class="button" onclick="search()">
        <p class="notes">* It is case sensitive</p>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Rotation Period</th>
                <th>Orbital Period</th>
                <th>Diameter</th>
                <th>Climate</th>
                <th>Gravity</th>
                <th>Terrain</th>
                <th>Surface Water</th>
                <th>Population</th>
                <th>Residents</th>
                <th>Films</th>
                <th>Created</th>
                <th>Edited</th>                
            </tr>
        </thead>
        <tbody id="content">        
        </tbody>

        <tbody id="content-search">        
        </tbody>
    </table>
</body>
</html>
